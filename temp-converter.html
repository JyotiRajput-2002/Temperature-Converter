<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp-converter.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temp-converter"><img src="images/temperature-three-quarters-solid.svg"style="height:50px; width:50px;"></span>
        </div>
        <div id="Celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="c-icon">&#8451</span>
        </div>
        <div id="Fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="f-icon">&#8457</span>
        </div>
         <div id="Kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="k-icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div> 
    <script src="temp-converter.js"></Script>     
    </body>
</html>
